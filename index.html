<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.bird{
			width: 150px;
			height: 100px;
			background:  url(image/bird.fw.png) 0 0 no-repeat;
			animation: quba .5s steps(7) infinite,pikaqiu 5s linear infinite;
			position: absolute;
			left: 0;
			top: 0;
		}
		@keyframes quba{
			0%{
				background-position: 0 0;
			}
			100%{
				background-position: -1050px 0;
			}
		}
		@keyframes pikaqiu{
			0%{
				left: 0;
			}
			100%{
				left: 800px;
			}
		}
	</style>
</head>
<body>
	<div class="bird"></div>
</body>
</html>
